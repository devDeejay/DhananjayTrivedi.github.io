<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Typing Speed Test</title>
        <script type="application/ecmascript" src="script.js" async></script>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="masthead">
            <h1>DeeJay Typing Test</h1>
        </header>
        <main class="main">
            <article class="intro">
                <h3>This is a typing test. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</h3>
                
                <h4>BTW, Here is the <a href="https://github.com/DhananjayTrivedi/JavaScript/tree/master/JavaScript%20Typing%20Speed">Github</a> link to this project.</h4>
                
            </article><!-- .intro -->
            <section class="test-area">
                <div id="origin-text">
                    <p id="testText">The text to test.</p>
                </div><!-- #origin-text -->

                <div class="test-wrapper">
                    <textarea id="test-area" name="textarea" rows="6" placeholder="Start typing whenever you are ready."></textarea>
                </div><!-- .test-wrapper -->

                <div class="meta">
                    <section id="clock">
                        <div class="timer">00:00:00</div>
                    </section>

                    <button id="reset">Reset</button>


                    <div id = "stats"> 
                        <h3 id="speed">You Current Speed is 00 Words Per minute.</h3>
                    </div>
                </div><!-- .meta -->
            </section><!-- .test-area -->


        </main>

    </body>

</html>
